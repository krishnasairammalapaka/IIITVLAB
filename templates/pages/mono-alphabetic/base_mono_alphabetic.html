{% extends "base.html" %}

<div class="max-w-4xl mx-auto">
    <!-- Navigation Tabs - Shared across all mono-alphabetic cipher pages -->
    <div class="flex flex-wrap border-b border-gray-200 mb-8">

        <a href="{{ url_for('mono_alphabetic.procedure') }}" 
           class="px-6 py-3 {% if request.endpoint == 'mono_alphabetic.procedure' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Procedure

    <div class="bg-white shadow-md mb-6">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex space-x-8">
                <a href="{{ url_for('mono_alphabetic.simulation') }}" 
                   class="px-3 py-2 text-sm font-medium {% if request.endpoint == 'mono_alphabetic.simulation' %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700{% endif %}">
                    Simulation
                </a>
