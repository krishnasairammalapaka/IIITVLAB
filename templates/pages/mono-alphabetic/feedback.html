{% extends "pages/mono-alphabetic/base_mono_alphabetic.html" %}

{% block mono_alphabetic_content %}
<div class="prose max-w-none">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Feedback Form</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form class="space-y-6">
            <!-- Personal Information -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Your Information</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                        <input type="text" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" class="w-full p-2 border rounded-md">
                    </div>
                </div>
            </div>

            <!-- Learning Experience -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Learning Experience</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">How would you rate your understanding of the cipher after using this tool?</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="understanding" value="1" class="mr-2">
                            Poor
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="understanding" value="2" class="mr-2">
                            Fair
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="understanding" value="3" class="mr-2">
                            Good
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="understanding" value="4" class="mr-2">
                            Excellent
                        </label>
                    </div>
                </div>
            </div>

            <!-- Feedback -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Your Feedback</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">What aspects of the tool were most helpful?</label>
                    <textarea class="w-full p-2 border rounded-md h-32"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">What could be improved?</label>
                    <textarea class="w-full p-2 border rounded-md h-32"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
