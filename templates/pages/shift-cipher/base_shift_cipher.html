{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Navigation Tabs - Shared across all shift cipher pages -->
    <div class="flex flex-wrap border-b border-gray-200 mb-8">
        <a href="{{ url_for('shift_cipher_aim') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_aim' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Aim
        </a>
        <a href="{{ url_for('shift_cipher_theory') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_theory' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Theory

        <a href="{{ url_for('shift_cipher_objective') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_objective' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Objective
        </a>
        <a href="{{ url_for('shift_cipher_procedure') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_procedure' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Procedure
        </a>
        <a href="{{ url_for('shift_cipher_simulation') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_simulation' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">

        <a href="{{ url_for('shift_cipher_assignment') }}"

           Assignment
        </a>
        <a href="{{ url_for('shift_cipher_reference') }}"

        <a href="{{ url_for('shift_cipher_feedback') }}" 
           class="px-6 py-3 {% if request.endpoint == 'shift_cipher_feedback' %}text-blue-600 border-b-2 border-blue-600 font-medium{% else %}text-gray-600 hover:text-blue-600{% endif %}">
           Feedback
        </a>
    </div>

    <!-- Content specific to each page -->
    <div class="bg-white p-8 rounded-lg shadow-md">
        {% block shift_cipher_content %}{% endblock %}
    </div>
</div>
{% endblock %}
